<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tracking.png" />
    <title>Payoo Login Access</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="flex justify-center items-center w-[350px] h-[200px] bg-[url(./assets/bg.png)] bg-cover"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <form class="bg-white p-6 rounded-lg w-[350px]">
      <div class="bg-white">
        <label for="">Mobile Number</label><br />
        <input
          id="phone-num"
          class="w-full mt-2 border-[#F4F5F7] bg-[#F4F5F7] p-1 rounded-3xl"
          type="number"
          placeholder="Enter the number (12345678)"
        />
      </div>
      <div class="bg-white my-5">
        <label for="">4 Digit Pin(1234)</label><br />
        <input
          id="pass-num"
          class="w-full mt-2 border-[#F4F5F7] bg-[#F4F5F7] p-1 rounded-3xl"
          type="password"
          placeholder="Enter 4 Digit pin (1234)"
        />
      </div>
      <button
        id="login-btn"
        class="p-1 text-white w-full bg-[#0874F2] rounded-3xl"
      >
        Login
      </button>
    </form>

    <!-- script connection -->
    <script src="script.js"></script>
  </body>
</html>
